<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ToDoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="aplication.js"></script>
  </head>
  <body>
    <div class="container-fluid  py-4 my-3 text-white" style="max-width: 400px; background-color:rgb(34, 70, 70) ;">
      <div class = "row">
        <div class = "col my-2 " id = "title"><h2>To Do List</h2></div>
      </div>
      <div class = "row">
        <div class = "col-12 " id = "inputList">
          <div class="input-group my-1">
            <div class="input-group-text">
              <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">            
            </div>
            <input type="text" class="form-control bg-transparent text-white" placeholder="New task" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
        </div>
      </div>
      <div calss = "row" id = "toDoList">
        <div class = "row task">
          <div class = "col" >
            <div class="input-group my-1">
              <div class="input-group-text">
                <input class="form-check-input mt-0 bg-secondary" id = "completedTask" type="checkbox" value="" aria-label="Radio button for following text input">
              </div>
              <div class="form-control bg-transparent text-white">Task 1</div>
              <div class="input-group-text">
                <button type="button" class="btn-close btn-close" aria-label="Close"></button>
              </div>
            </div>
          </div>
        </div>
        <div class = "row task">
          <div class = "col">
            <div class="input-group my-1">
              <div class="input-group-text">
                <input class="form-check-input mt-0 bg-secondary" id = "completedTask" type="checkbox" value="" aria-label="Radio button for following text input">
              </div>
              <div class="form-control bg-transparent text-white">Task 2</div>
              <div class="input-group-text">
                <button type="button" class="btn-close btn-close" aria-label="Close"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>    
  </body>
</html>
